{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main:blogs' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end mt-3">
            {% if login %}
                <div class="d-flex align-items-center border rounded p-2 shadow-sm">
                    <img src="{% static 'image/unknown.jpg' %}" alt="Profile Picture" class="rounded-circle me-2"
                         width="50">
                    <div>
                        <h6 class="mb-0">{{ logins.first_name }} {{ logins.last_name }}</h6>
                        <small class="text-muted">{{ logins.email }}</small>
                    </div>
                    <a href="{% url 'main:logout' %}" class="btn btn-danger btn-sm ms-3">Logout</a>
                </div>
            {% else %}
                <a href="{% url 'main:login' %}" class="btn btn-outline-dark px-4 py-2 rounded-pill">LOGIN</a>
            {% endif %}
        </div>
    </div>
</nav>
