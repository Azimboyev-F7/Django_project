{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>BLOGS</title>
</head>
<body>
<div class="container">
    <div class="row">
        {% for ne in new %}
            <div class="col-md-4">
                <div class="card bg-light border border-secondary hover-effect" style="width: 18rem;">
                    <img src="https://npr.brightspotcdn.com/dims4/default/ad9db25/2147483647/strip/true/crop/6000x3150+0+425/resize/1200x630!/quality/90/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2Flegacy%2Fsites%2Fkunr%2Ffiles%2F201909%2FDSC_0306.jpg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ ne.title }}</h5>
                        <p class="card-text">{{ ne.content }}</p>
                        <a href="{% url 'main:detail' ne.id %}" class="btn btn-primary">ABOUT IT</a>
                    </div>
                </div>

                <!-- Back to Home button -->
{#                <a href="index.html" class="back-home"> Back to Home</a>#}
            </div>
        {% endfor %}

        <div>
            <a href="{% url 'main:index' %}" class="back-home">â¬… Back to home page</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
