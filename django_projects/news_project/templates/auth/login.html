{% extends 'base.html' %}

{% load static %}

{% block header %}
    <h1>Login Page</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleFormControlUsername"
                       placeholder="Enter your Username...">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlPassword"
                       placeholder="Enter your Password...">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">LOGIN</button>
                <button class="btn btn-secondary" type="button">Go back</button>
            </div>
        </form>
    </div>
{% endblock %}
