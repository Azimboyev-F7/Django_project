{% extends 'base.html' %}

{% load static %}

{% block header %}
    <h1>Login Page</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-6 offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlUsername" class="form-label">Username</label>
{#                    <input type="text" name="username" class="form-control" id="exampleFormControlUsername"#}
{#                           placeholder="Enter your Username...">#}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlPassword" class="form-label">Password</label>
{#                    <input type="password" name="password" class="form-control" id="exampleFormControlPassword"#}
{#                           placeholder="Enter your Password...">#}
                    {{ form.password }}
                </div>
                <div class="d-grid gap-2 col-6 mx-auto my-4">
                    <button class="btn btn-primary" type="submit">LOGIN</button>
                    <a class="btn btn-secondary" href="{% url 'main:blogs' %}">Go back</a>
                </div>
                <p class="text text-center">Don't have an account yet? <a href="{% url 'auth_user:register' %}">Register</a></p>
            </form>
        </div>
    </div>
{% endblock %}
